<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Camille">
    <link rel="icon" type="image/x-icon" href="terre.png">
    <title>Movie informations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <style>
            .page-item{
                width: 500px;
            }
            .page-link{
                color: black;
                text-decoration: none;
            }
          
        </style>
    <script src="script.js" defer></script>
</head>

<body class="container">
    <h1 class="text-center mt-5">Liste de films</h1><br>
    <h3>Vous recherchez un film ?</h3>
    <h4>Utilisez mon moteur de recherche</h4><br>
    <div class="row text-center">
        <form id="movieForm" autocomplete="off" >
            <div class="row mt-3 justify-content-center">
                <div class="col-auto">
                  <input type="text" class="form-control" placeholder="Film" id="title">
                </div>
                <div class="col-auto">
                  <input type="number" class="form-control" placeholder="Année" id="annee">
                </div>
                <div class="col-auto">
                    <select class="form-select" id="type">
                       <option value="#"></option>
                        <option value="movie">Film</option>
                        <option value="series">Séries</option>
                        <option value="game">Jeux</option>
                      </select>
                  </div>
                <div class="col-auto">
                <button id="search" class="btn btn-primary mb-3">Rechercher</button>
            </div>
            </div>
        </form>
    </div>
    
    <div class="row" id="result">   
    </div>
    <br>

    <nav aria-label="Page navigation example" id="pagination">
       
    </nav>
</body>

</html>
